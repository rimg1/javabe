<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style1.css" rel="stylesheet" />
    <title>스터디 메모</title>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">스터디 메모</div>
      <!-- 사용자 아이디 및 비밀번호 입력 필드 -->
      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="아이디"
      />
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="비밀번호"
      />
      <!-- 오류 메시지 표시 영역 -->
      <div class="message" id="message"></div>

      <!-- 로그인 버튼 -->
      <button class="login-btn" onclick="login()">로그인</button>

      <!-- 추가 옵션 (비밀번호 찾기, 회원가입 링크) -->
      <div class="extra-options">
        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> |
        <a href="#">회원가입</a>
      </div>
    </div>
    <script src="main1.js" defar></script>
  </body>
</html>
